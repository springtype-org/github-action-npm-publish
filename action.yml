name: "Github Tag"
description: "Publish to npm"
author: "Michael Mannseicher"
inputs:
  create_tag:
    description: "Generate an tag"
    required: false
    default: "false"
  project_build_dir:
    description: "The project build directory."
    required: false
    default: "dist"
  install_build_packages:
    description: "Install build packages."
    required: false
    default: "false"

runs:
  using: "node12"
  main: "dist/index.js"

branding:
  icon: "git-merge"
  color: "purple"
